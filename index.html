<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Pump up your site: Gatsby ootb</title>
		<meta name="description" content="Gatsby talk @ Globant">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="lib/css/theme/gatsby.css">
		<link rel="stylesheet" href="lib/css/github.css">
		<!-- Printing and PDF exports -->
		<script>
			(function(d) {
				var config = {
					kitId: 'fnr1orp',
					scriptTimeout: 3000,
					async: true
				},
				h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
			})(document);
		</script>
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="dark">
					<h1 style="font-size: 90px; margin-bottom: 0">Pump up your site</h1>
					<h3 style="font-size: 43px; margin-bottom: 0">Gatsby out of the box</h3>
					<p>by <a href="https://github.com/acarbaro/">Anthony Carbajal</a><br>
					<small>antoncarbaro@gmail.com</small></p>
					<p><small>Slides: <a href="https://acarbaro.github.io/gatsby-ootb/">git.io/fjjyG</a></small></p>
					<div style="flex: 1 1 10%;"><img src="./images/urlqr.png" alt="QR"></div>
				</section>
				<section>
					<h1 style="font-size: 80px">ðŸ‘‹ <em class="brand">Hola!</em> Soy Anthony.</h1>
					<blockquote class="photo-quote">
						<div class="photo"><img src="./images/antoncarbaro.jpg" alt="Anthony Carbajal"></div>
						<div class="quote">
							<ul style="list-style: none;">
								<li>Web UI Dev @ Globant.</li>
								<li>Gamer, Developer, Glober.</li>
							</ul>
						</div>
					</blockquote>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
